<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="app.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
      </style>
</head>
<body>
    <div class="container"> 
        <img src="pingPong.webp" alt="">
        <h1>Ping Pong Score Keeper</h1>
        <p class="score"><span id="player1"> 0 </span> to <span id="player2"> 0 </span></p>
        <p>Use the buttons below to keep score</p>
        <label id="Playing">Playing to</label>
        <Select id="PlayUpTo">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </Select> <br> 
        <button id="p1">+1 Player One </button> <button id="p2"> +1 Player Two </button><button id="reset"> Reset </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
